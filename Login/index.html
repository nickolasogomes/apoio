<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main id="conteudo-principal"> 
        <div id="logo">
            <img src="./src/img/ebac-logo.svg" alt="Logo" id="logo-ebac">
        </div>
        <div class="caixa-login">
            <h2 id="titulo-login">Login</h2>

            <form action="" id="formulario-login">
                <input type="email" name="" id="campo-email" placeholder="Email" >
                <input type="password" name="" id="campo-senha" placeholder="Senha" >
                
                <div class="linha-opcoes">
                    <label for="checkbox-lembrar" id="label-lembrar">
                       <input type="checkbox" name="lembrar" id="checkbox-lembrar">Lembrar-me 
                    </label>
                    <a href="#" id="link-esqueceu-senha">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="botao-entrar">Entrar</button>

                <div class="area-ajuda">
                    <p id="texto-ajuda">Precisa de ajuda?</p>
                    <a href="#" id="link-fale-conosco">Fale conosco</a>
                </div>

            </form>
        </div>

    </main>
</body>
</html>
